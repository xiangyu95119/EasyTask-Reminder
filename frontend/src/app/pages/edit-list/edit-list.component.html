<div class="centered-content">
    <div class="modal-box">
      <h1 class="title">
        Edit list
      </h1>

      <input #listTitleInput value="{{ list.title }}" class="input has-background-light is-medium" type="text" placeholder="Enter list name...">
      <br><br>
      <div class="buttons is-right">
        <button class="button is-medium is-rounded" routerLink="/">Cancel</button>
        <button class="button is-primary has-text-white is-medium is-rounded" (click)="updateList(listTitleInput.value)">Save</button>
      </div>


    </div>
  </div>
